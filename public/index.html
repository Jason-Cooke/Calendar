<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        .panelCus               { width:80%;margin: auto;}
        .jumbotron              { width:60%;margin: auto;}
        .months                 { margin-right: 10px; }
        .dateChosen             { border: 1px solid #428bca;padding: 4px 12px;width: 60%;border-radius: 5px;
                                  background-color: white;margin-left: 10%; }
        br                      { display: block; }
        .panel-body             {text-align: initial}
        .downUp                 {float: right;margin-right: 10px;margin-top: 4px;font-size: 18px;cursor: pointer;}
        .rows                   {columns: 3;-moz-columns: 3}
        .rows2                  {columns: 7;-moz-columns: 7}
        .monthFn                {cursor: pointer;}
        .dateFn                 {cursor: pointer;}
        .days                   {margin-left: 18px;}
        .selectMonth            {margin-left: 12px;}
        .glys                   {font-size: 14px;border: 1px solid white;padding: 6px;border-radius: 2px;                     margin-right: 5px;cursor: pointer;}
        .allGly                 {margin-right: 16px;float: right;}
        .whenData               {float: none;}
        .selectDate             {font-size: 16px;color: rgba(0, 0, 0, 0.48);}
        .remDate                {color: white;padding: 3px;background-color: rgba(0, 0, 0, 0.39);
                                 border: 1px solid rgba(0, 0, 0, 0.39);border-radius: 20px;margin: 3px; }
        .topGly                 {font-size: 15px; margin: 1px;float: right;cursor: pointer;}
        .bothOpr                {display: inline-block;border: 1px solid rgba(0, 0, 0, 0.39);padding: 0px 5px;
                                border-radius: 25px;}
        .activeDate             {border: 1px solid #428bca;padding: 6px 10px;color: white !important;
                                background-color: #428bca;
                                 border-radius: 20px;margin-left: -10px;}
        .otherDates             {color: cadetblue;background-color: white;border: none;}
        .upDate                 {float: left;margin-top: 3px;color:rgba(0, 0, 0, 0.39);}
        .downDate               {margin-left: -16px;margin-top: 16px;color:rgba(0, 0, 0, 0.39);}
        .dateFn:hover          {border: 1px solid #428bca;border-radius: 20px;padding: 6px 10px;
                                margin-left: -10px;}
        .monthFn:hover         {color:#428bca;}
        .downs                 {color:rgba(0, 0, 0, 0.39);}
        .monthSel              {color:#428bca;}
    </style>

    <!-- SPELLS -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">

    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron">
            <!-- <div class="repeats" ng-repeat="year in years"> -->
            <div class="repeats">
                <div class="dateChosen">
                   <span ng-show="d!=0">{{d | formatMonth}} / {{m | formatMonth}} / {{y}}</span><span class="selectDate" ng-show="d==0">Select Date</span>
                   <span ng-show="d!=0" class="topGly">
                       <span ng-click="d=0;currentMonth='';" class="glyphicon glyphicon-remove remDate"></span>
                       <div class="bothOpr">
                           <div class="glyphicon glyphicon-chevron-up upDate" ng-click="incDate()"></div>
                           <div class="glyphicon glyphicon-chevron-down downDate" ng-click="decDate()"></div>
                       </div>
                       <!-- <span class="glyphicon glyphicon-chevron-down downs" ng-click="d=0;currentMonth='';"></span> -->
                   </span>
                </div>
                <div class="panel panel-primary panelCus">
                    
                    <div class="panel-heading">
                        <span class="selectMonth" ng-bind="selectedMonth"></span>&nbsp;<span>{{year}}</span>
                        <span ng-show="selectedMonth" class="allGly">
                            <span class="glyphicon glyphicon-chevron-left glys glyLeft" ng-click="sendMonth(year,previousMonth,1)"></span>
                            <span class="glyphicon glyphicon-chevron-right glys" ng-click="sendMonth(year,nextMonth,2)"></span>
                            <span class="glyphicon glyphicon-remove glys" ng-click="closeMonth()"></span>
                        </span>
                        <span class="downUp" ng-class="{'whenData':dates && showDetails}" ng-click="showHide()">
                            <span ng-class="{'glyphicon glyphicon-chevron-up':showDetails,'glyphicon glyphicon-chevron-down':!showDetails}"></span>
                        </span>
                        <div class="rows2 days" ng-show="dates && showDetails">
                            <div ng-repeat="day in days">
                                <div>{{day}}</div>
                            </div>
                        </div>  
                    </div>
                    <div class="panel-body" ng-show="showDetails">

                        <div class="row rows"  style="margin-left: 10px;" ng-repeat="rows in chunkedData" ng-hide="dates">
                          <div class="span4" ng-repeat="month in rows">
                            <span class="monthFn" ng-class="{'monthSel':month==currentMonth}" ng-click="sendMonth(year,month,false)">{{month}}</span>
                          </div>
                        </div>
                        <div class="row rows2"  style="margin-left: 10px;" ng-repeat="rows in dates" ng-show="dates">
                          <div class="span4" ng-repeat="item in rows">
                            <span class="monthFn dateFn" ng-class="{'activeDate':(item==d && selectedMonth==monthFromNumber(m)),'otherDates':($parent.$index==0 && lastMonthDates.indexOf(item)!=-1) || ($parent.$index>1 && nextMonthDates.indexOf(item)!=-1)}" ng-click="selectDate(item,selectedMonthNumber,year,$parent.$index)">{{item}}</span>
                          </div>
                        </div>                      

                        </div>
                    </div>
                </div>
            </div>
        </div>

   

</body>
</html>
